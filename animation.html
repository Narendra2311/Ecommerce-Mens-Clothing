<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('your-blurry-background.jpg') center/cover no-repeat; /* Replace 'your-blurry-background.jpg' with your background image */
            overflow: hidden;
        }

        #loader-container {
            text-align: center;
            color: white;
        }

        #loader {
            border: 4px solid #f3f3f3; /* Light gray border */
            border-top: 4px solid #3498db; /* Blue border for loader */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader-container">
        <div id="loader"></div>
        <p>Loading your fashion store</p>
    </div>
</body>
</html>
